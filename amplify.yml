version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "=== Node version before ==="
        - node -v
        - nvm install 18
        - nvm use 18
        - echo "=== Node version after ==="
        - node -v
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*